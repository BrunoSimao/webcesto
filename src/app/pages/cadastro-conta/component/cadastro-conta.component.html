<div class="header py-4 py-lg-5" style="background-color: rgb(1, 143, 180)">
  <div class="container">
    <div class="header-body text-center mb-7">
      <img src="https://static.wixstatic.com/media/29d8bb_465742e685cb489e805d5e04faf1cf26~mv2.png/v1/fill/w_92,h_80,al_c,q_85,usm_0.66_1.00_0.01/logo%20sem%20fundo%20cesto.webp">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bem Vindo!</h1>
          <p class="text-lead text-light">Portal do parceiro. Gerencie sua loja de forma fácil e rápida.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><h2>Cadastro Conta Bancária</h2></div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Dados Bancários.</small>
          </div>
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-istanbul"></i></span>
                  <p-dropdown [style]="{'width': '405px'}" [options]="banks" [(ngModel)]="selectedBank" placeholder="Selecione Banco" optionLabel="bankName" [showClear]="true" [ngModelOptions]="{standalone: true}"></p-dropdown>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <input class="form-control" [(ngModel)]="accountOwnerName" name="accountOwnerName" placeholder="Titular" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-box-2"></i></span>
                </div>
                <input class="form-control" [(ngModel)]="agency" name="agency"  placeholder="Agência" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                </div>
                <input class="form-control" [(ngModel)]="accountNumber" name="accountNumber" placeholder="Conta" style="margin: 15px;" type="number">
                <input class="form-control" [(ngModel)]="dv" name="dv" placeholder="Digíto" style="margin: 15px;" type="number">
              </div>
            </div>
            <div style="width:max-content;" class="form-group">
              <div class="form-check form-check-inline">
                <p-radioButton name="groupname" value="1" [(ngModel)]="selectedValue"></p-radioButton>
                <!-- <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> -->
                <label class="form-check-label" for="inlineRadio1">Conta Corrente</label>
              </div>
              <div class="form-check form-check-inline">
                <p-radioButton name="groupname" value="2" [(ngModel)]="selectedValue"></p-radioButton>
                <!-- <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> -->
                <label class="form-check-label" for="inlineRadio2">Conta Poupança</label>
              </div>
              <div class="form-check form-check-inline">
                <p-radioButton name="groupname" value="3" [(ngModel)]="selectedValue"></p-radioButton>
                <!-- <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> -->
                <label class="form-check-label" for="inlineRadio3">Salário</label>
              </div>
            </div>
            <div class="text-center">
              <button style="margin-right:170px;" type="button" (click)="goBack()" class="btn btn-danger">Voltar</button>
              <button type="button" (click)="confirmaDadosBancario()" class="btn btn-primary my-4">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
