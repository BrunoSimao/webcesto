<div class="header bg-gradient pb-8 pt-5 pt-md-8" style="min-height: 300px; background-image: url(assets/img/brand/logo-cesto-app.png); background-size: 800px; background-position: center;">
  <span class="mask bg-gradient opacity-8" style="background-color: rgb(1, 143, 180)"></span>
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-6 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h6 class="card-title text-uppercase text-muted mb-0">Pedidos</h6>
                  <span class="h2 font-weight-bold mb-0">{{ordersCount}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <!-- <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                <span class="text-nowrap">Desde o último mês</span> -->
              </p>
            </div>
          </div>
        </div>
       
     
        <div class="col-xl-6 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h6 class="card-title text-uppercase text-muted mb-0">Usuários</h6>
                  <span class="h2 font-weight-bold mb-0">{{qtdUsuarios}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                    <i class="fas fa-chart-pie"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <!-- <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i>3%</span>
                <span class="text-nowrap">Desde semana passada</span> -->
              </p>
            </div>
          </div>
        </div>
        <div style="padding-top: 70px;" class="col-xl-6 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h6 class="card-title text-uppercase text-muted mb-0">Vendas</h6>
                  <span class="h2 font-weight-bold mb-0">R${{amount}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <!-- <span class="text-warning mr-2"><i class="fas fa-arrow-down"></i>8.10%</span>
                <span class="text-nowrap">Desde ontem</span> -->
              </p>
            </div>
          </div>
        </div>
        <div style="padding-top: 70px;" class="col-xl-6 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h6 class="card-title text-uppercase text-muted mb-0">Percentual Vendas</h6>
                  <span class="h2 font-weight-bold mb-0">{{percentualVendas}}%</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                    <i class="fas fa-percent"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <!-- <span class="text-success mr-2"><i class="fas fa-arrow-up"></i> 12%</span>
                <span class="text-nowrap">Desde o último mês</span> -->
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
