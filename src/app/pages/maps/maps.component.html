<div class="header bg-gradient pb-8 pt-5 pt-md-8"  style="background-color: rgb(1, 143, 180)">
  <div class="container-fluid">
    <div class="header-body">
      <p-toolbar styleClass="p-mb-3">
        <ng-template pTemplate="right">
            <button pButton pRipple label="Adicionar" icon="pi pi-plus" [style]="{'background-color': 'rgb(1, 143, 180)'}" (click)="openNew()"></button>
            <!-- <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button> -->
        </ng-template>
    </p-toolbar>
      <p-table [value]="operadores" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>Operadores</th>
                <th></th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-operadores>
            <tr>
                <td>{{operadores.username}}</td>
                <td style="text-align: end;">
                  <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-mr-2" [style]="{'background-color': 'rgb(1, 143, 180)'}" (click)="editProduct(operadores)"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" [style]="{'background-color': '#FF8C00'}" (click)="deleteProduct(operadores)"></button>
              </td>
            </tr>
        </ng-template>
    </p-table>
    
      </div>
      <p-dialog [(visible)]="productDialog" [style]="{width: '480px'}" header="Cadastro Operador" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">
          <form role="form">
            <div class="form-group mb-3">
              <label>Operador</label>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                 
                  <span class="input-group-text"><i class="ni ni-credit-card"></i></span>
                </div>
                <input class="form-control" [(ngModel)]="operador.username" name="operador.username" placeholder="username" type="text">
              </div>
            </div>
            <div class="form-group">
              <label>Senha</label>
              <div class="input-group input-group-alternative">
                
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <p-password [style]="{'width': '395px'}" [(ngModel)]="operador.password" name="operador.password" [toggleMask]="true"></p-password>
                <!-- <input class="form-control" [(ngModel)]="operador.password" name="operador.password" type="password"> -->
              </div>
            </div>
          </form>
        </ng-template>
        
        <ng-template pTemplate="footer">
          <button *ngIf="isAlterar" [style]="{'background-color': 'rgb(1, 143, 180)'}" type="button" (click)="alterarOperador()" class="btn btn-primary my-4">Salvar</button>
          <button *ngIf="isSalvar" [style]="{'background-color': 'rgb(1, 143, 180)'}" type="button" (click)="salvarOperador()" class="btn btn-primary my-4">Salvar</button>
          <button *ngIf="isExcluir" type="button" (click)="excluirOperador()" class="btn btn-danger my-4">Excluir</button>
           
        </ng-template>
    </p-dialog>
    </div>
  </div>
