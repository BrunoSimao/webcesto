<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Meus Pedidos</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Usuário</th>
                <!-- <th scope="col">ID</th> -->
                <th scope="col">ID/Mesa</th>
                <th scope="col">Valor</th>
                <th scope="col">Horário</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let ped of pedidos; let i=index;">
                <th scope="row">
                  <div class="media align-items-center">
                    <!-- <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                    </a> -->
                    <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Ryan Tompson">
                      <img  class="rounded-circle">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{ped.customerName}}</span>
                    </div>
                  </div>
                </th>
                <!-- <p *ngFor= "let character of ped.orderItems">{{character.quantity}}</p> -->
                <!-- <p *ngFor="character in ped.orderItems">
                  <p *ngFor="v in character.product">      
                     {{v.finalPrice}
                  </p> -->
                <!-- <p *ngFor= "let char of character.product">{{character.finalPrice}}</p> -->
                <!-- <td>
                  #8
                </td> -->
                <td>
                  #{{ped.orderID}}   Balcão
                </td>
                <td>
                  R$ {{ped.amount}}
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <label style="color:gray;" class="text-text-primary">{{ped.createdAtFormatted}}</label>
                    <div>
                      <label style="color:gray;" class="ni ni-bold-right"></label>
                      <label style="color:yellow;">{{ped.requiredAtFormatted}}</label>
                    </div>
                    <div>
                      <label style="color:gray;" class="ni ni-bold-right"></label>
                      <label style="color:green;">{{ped.readyAtFormatted}}</label>
                    </div>
                  </div>
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i style="width: 35px;" class="bg-dark"></i> {{ped.orderStatus.statusDescription}}
                  </span>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" [routerLink]="" (click)="selectUsers($event, u);">Detalhe do Pedido</a>
                      <!-- <a class="dropdown-item" href="javascript:void(0)">Another action</a>
                      <a class="dropdown-item" href="javascript:void(0)">Something else here</a> -->
                    </div>
                  </div>
                </td>
              </tr>
             
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
